<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let me google for you</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <!-- ========== NAVIGATION ========== -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item nav__list-text">
          <a
            class="nav__list-link"
            target="_blank"
            href="https://mail.google.com/mail/?authuser=0&amp;ogbl"
          >
            Gmail
          </a>
        </li>
        <li class="nav__list-item nav__list-text">
          <a
            class="nav__list-link"
            target="_blank"
            href="https://www.google.com.ua/imghp?hl=en&amp;authuser=0&amp;ogbl"
          >
            Images
          </a>
        </li>
        <li class="nav__list-item nav__list-icon">
          <a class="nav__list-popup" href="#">
            <svg class="nav__list-img" focusable="false" viewBox="0 0 24 24">
              <path
                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
              ></path>
            </svg>
          </a>
        </li>
      </ul>
    </nav>

    <!-- ========== MAIN ========== -->
    <section class="main">
      <div class="container">
        <div class="main__logo">
          <p class="main__logo-text">Let me</p>
          <img class="main__logo-img" src="./img/google-logo.png" alt="" />
          <p class="main__logo-text">for you</p>
        </div>

        <div class="input__wrapper main__search-wrapper">
          <input class="main__search" type="text" placeholder="Search Google or type a URL" />
        </div>
        <div class="main__links-wrapper">
          <div class="main__links">
            <a href="#" class="main__links-link main__search-link">Google Search</a>
            <a href="#" class="main__links-link main__luck-link">I'm Feeling Lucky</a>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/main.min.js"></script>
  </body>
</html>
